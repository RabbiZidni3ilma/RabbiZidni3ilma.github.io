<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- the line below is needed -->
    <link href="fcf-assets/css/fcf.default.css" rel="stylesheet">


    <title>Contact</title>
</head>

<body>


    <!-- the lines below are needed -->
    <div style="max-width:500px;padding:30px">
        <div id="fcf-form">
            <form class="fcf-form-class" id="ContactForm" method="post" action="https://formspree.io/f/mbjvpjkp">

                <div class="field">
                    <label for="Name" class="label has-text-weight-normal">Mon nom</label>
                    <div class="control">
                        <input type="text" name="name" id="name" class="input is-full-width" maxlength="100"
                            data-validate-field="Name">
                    </div>
                </div>
                <div class="field">
                    <label for="Email" class="label has-text-weight-normal">Mon email</label>
                    <div class="control">
                        <input type="email" name="email" id="email" class="input is-full-width" maxlength="100"
                            data-validate-field="Email">
                    </div>
                </div>
                <div class="field">
                    <label for="Message" class="label has-text-weight-normal">Mon message</label>
                    <div class="control">
                        <textarea name="message" id="message" class="textarea" maxlength="3000" rows="10" 
                        data-validate-field="Message"></textarea>
                    </div>
                </div>
                <div id="fcf-status" class="fcf-status"></div>
                <div class="field">
                    <div class="buttons">
                        <button  type="submit" value="Send" class="button is-link is-medium">Envoyer</button>
                    </div>
                </div>
            </form>
			
			<p>
			Pour retourner à la page d'index: <a href='Contact_Index.html' class="button is-link is-medium">INDEX</a>  
			</p>
        </div>
        <div id="fcf-thank-you" style="display:none">
            <!-- Thank you message goes below -->
            <strong>Merci</strong>
            <p>Le message a bien été envoyé.</p>
            <!-- Thank you message goes above -->
        </div>
    </div>
    <!--
	<script src="fcf-assets/js/fcf.just-validate.min.js"></script>
    <script src="fcf-assets/js/fcf.form.js"></script>
     the lines above are needed -->


</body>

</html>
